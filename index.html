<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet href="styles.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title> Pokédex - Sarah Darmstadter</title>
</head>
    <body style="background-color : #edecec">
        <header class="d-flex flex-column align-items-center container-fluid">
            <img src="./assets/Pokemon_logo.svg" alt="logo pokemon" style="width: 30%">
            <form class="recherche">
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <input type="text" class="form-control" placeholder="Recherche un Pokémon" aria-label="pokemon" aria-describedby="pokemon" id="search">
                    </div>
                    <span class="input-group-text" id="loupe">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </span>
                </div>
            </form>
        </header>
        <div class="container-fluid">
            <div id="row" class="row d-flex justify-content-center" >
                                       
            </div>
        </div>
        <script src="app.js"></script>

    </body>
